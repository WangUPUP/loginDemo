<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/gobal.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <script type="text/javascript" src="../js/index.js" ></script>
	
</head>
<body>
	<header><h1>恒溢科技有限公司</h1></header>
	<main>
		<section class="login">
			<div class="login_header"><h1>用户登录</h1></div>
			<form action="" method="post">
				<div class="login_body">
					<div class="input_body">
						<img src="../img/denglu-xuanzhong.png" alt="">
						<input type="text" placeholder="用户名" />
					</div>
					<div class="input_body">
						<img src="../img/mima-buxianshi.png" alt="">
						<input type="password" placeholder="密码" />
					</div>
					<div class="login_footer">
						<div class="remember">
							<input type="checkbox" class="remember_frame">
							<div>记住密码</div>
						</div>
						<div class="forget">
							<a href="#">忘记密码?</a>
						</div>
					</div>
				</div>
				<button class="submit">登 录</button>
		</form>
			<div class="horn-left-top"></div>
			<div class="horn-right-top"></div>
			<div class="horn-left-bottom"></div>
			<div class="horn-right-bottom"></div>
		</section>
	</main>  
	<div class="waves"></div>
	<canvas id="cvs"></canvas>
	<!-- <canvas id="background"></canvas> -->

	<script type="text/javascript" src="../js/wave.js" ></script>
	<script type="text/javascript" src="../js/codeRain.js" ></script>
	<!-- <script type="text/javascript" src="../js/bubble.js" ></script> -->
</body>
